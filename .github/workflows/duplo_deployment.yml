name: duplo deployment

on:
  workflow_call:
    inputs:
      target_s3_bucket:
        required: true
        type: string
      cloudfront_distribution_id:
        required: true
        type: string
      duplo_tenant:
        required: true
        type: string
      api_url:
        required: true
        type: string
      app_url:
        required: true
        type: string
      aws_region:
        type: string
        default: us-east-1
      react_app_stage:
        required: true
        type: string
    secrets:
      duplo_host:
        required: true
      duplo_token:
        required: true

jobs:
  deploy-to-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: AWS just-in-time access
        uses: duplocloud/ghactions-aws-jit@master
        with:
          duplo_host: ${{ secrets.duplo_host }}
          duplo_token: ${{ secrets.duplo_token }}
          tenant: ${{ inputs.duplo_tenant }}

      - name: Sync files to S3
        run: |-
          ls build/*
          # Sync files to S3 from a local directory named "build"
          aws s3 sync build/ "s3://${{ inputs.target_s3_bucket }}/"
          aws s3 sync build/ "s3://${{ inputs.target_s3_bucket }}/${{ github.sha }}"

      - name: CF update
        run: |-
          current_distribution_config=$(aws cloudfront get-distribution --id ${{inputs.cloudfront_distribution_id}})
          echo "{{ current_distribution_config }}"
          aws cloudfront update-distribution --id ${{inputs.cloudfront_distribution_id}} --distribution-config ${{ github.sha }} 

      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: '${{ inputs.cloudfront_distribution_id }}'
          PATHS: '/*'
